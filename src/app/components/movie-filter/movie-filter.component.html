<div class="row">
  <h3 class="col-lg-12">Filters</h3>
</div>
<div class="row">
  <div class="col-lg-3">
    <label> Title</label>
    <input [(ngModel)]="movieTitle" type="text" (input)="onFilterChange()" />
  </div>
  <div class="col-lg-3">
    <label> Release Date</label>
    <input
      [(ngModel)]="movieReleaseYear"
      type="number"
      (input)="onFilterChange()"
    />
  </div>
</div>
