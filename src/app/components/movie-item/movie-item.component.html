<div class="row mt-1">
  <div class="col-lg-6">
    <ul class="col-lg-12">
      <li>
        <h4>
          {{ movie?.title }}
        </h4>
      </li>
    </ul>
    <div class="row">
      <span class="col-lg-4 fz-14"
        >Release date : {{ movie?.release_date }}</span
      >
      <span class="col-lg-4 fz-14">Budget : {{ movie?.budget! | budget }}</span>
      <span class="col-lg-4 fz-14"
        >Duration : {{ movie?.duration! | duration }}</span
      >
    </div>
  </div>
  <div class="col-lg-2">
    <button id="{{ movie?.id }}">Details</button>
  </div>
</div>
